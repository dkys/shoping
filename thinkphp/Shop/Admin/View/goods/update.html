<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改商品</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="{$Think.const.ADMIN_CSS_PATH}mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：商品管理-》修改商品信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="./admin.php?c=goods&a=showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="__SELF__" method="post" enctype="multipart/form-data">
            <table border="1" width="100%" class="table_a">
                <input type="hidden" value="{$goodsinfo.goods_id}" name="goods_id">
                <tr>
                    <td>商品名称</td>
                    <td><input type="text" name="goods_name" value="{$goodsinfo.goods_name}" /></td>
                </tr>
                <tr>
                    <td>商品分类</td>
                    <td>
                        <select name="goods_category_id">
                            <option>请选择</option>
                            <foreach name="category" item="vo">
                                <eq name="vo.category_id" value="$goodsinfo.goods_category_id">
                                    <option value="{$vo.category_id}" selected>{$vo.category_name}</option>
                                    <else />
                                    <option value="{$vo.category_id}">{$vo.category_name}</option>
                                </eq>
                            </foreach>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>商品品牌</td>
                    <td>
                        <select name="goods_brand_id">
                             <foreach name="brand" item="vo">
                                 <!--在if和eq标签中使用模板变量时不能使用{}
                                    使用eq比较标签时：第一个变量不能使用$；第二个值必须要有$;
                                 -->
                                 <eq name="vo.brand_id"  value="$goodsinfo.goods_brand_id">
                                     <option value="{$vo.brand_id}" selected>{$vo.brand_name}</option>
                                     <else />
                                     <option value="{$vo.brand_id}">{$vo.brand_name}</option>
                                 </eq>
                            </foreach>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>商品价格</td>
                    <td><input type="text" name="goods_price" value="{$goodsinfo.goods_price}" /></td>
                </tr>
                <tr>
                    <td>商品重量</td>
                    <td><input type="text" name="goods_number" value="{$goodsinfo.goods_number}" /></td>
                </tr>
                <tr>
                    <td>商品图片</td>
                    <td><input type="file" name="goods_img" value="{$Think.const.ADMIN_IMG_PATH}2013-12-33.jpg" /></td>
                </tr>
                <tr>
                    <td>商品详细描述</td>
                    <td>
                        <textarea name="goods_introduce">{$goodsinfo.goods_introduce}</textarea>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="修改">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
</html>
